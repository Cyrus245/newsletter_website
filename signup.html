<body class="text-center">

    <form class="form-signin" action="/" method="post">
        <img class="mb-4 logo" src="img/music-logo-png-2359.png" alt="" width="72" height="72">
        <h1 class="hd ">Ro<span>ck</span> <span>Fe</span>st <span>20</span>22</h1>
        <h1 class="h3 mb-3 font-weight-normal head">Please Sign Up For Your Entry</h1>
        <input type="text" class="form-control top" Name="fName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" Name="lName" placeholder="Last Name" required>
        <input type="text" class="form-control middle" Name="phone" placeholder="Phone Number" required>
        <input type="email" class="form-control bottom" Name="email" placeholder="Email" required>
        <button class="btn btn-lg btn-success btn-block s-button" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Syrus Sakib</p>
    </form>
</body>
